name: Deploy React Demo to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'examples/react-version-display/**'
      - '.github/workflows/gh-pages-demo.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: |
          cd examples/react-version-display
          npm install
          
      - name: Install show-version
        run: npm install -g @yousan/show-version
          
      - name: Get version
        id: version
        run: |
          VERSION=$(show-version)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
      - name: Set version
        run: echo "REACT_APP_VERSION=${{ env.VERSION }}" >> $GITHUB_ENV
          
      - name: Build
        run: |
          cd examples/react-version-display
          # ç’°å¢ƒå¤‰æ•°ã¨ã—ã¦ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’è¨­å®š
          REACT_APP_VERSION="${{ env.REACT_APP_VERSION }}" npm run build
          # GitHub Pagesç”¨ã«.nojekyllãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆ
          touch build/.nojekyll
          
      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: examples/react-version-display/build
          clean: true 