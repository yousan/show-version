name: Deploy React Demo to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'examples/react-version-display/**'
      - '.github/workflows/gh-pages-demo.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: |
          cd examples/react-version-display
          npm install
          
      - name: Get Current Version
        id: get-version
        run: |
          # show-versionãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã‚’ã‚°ãƒ­ãƒ¼ãƒãƒ«ã«ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          npm install -g .
          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³æƒ…å ±ã‚’å–å¾—
          VERSION=$(show-version)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Current version: $VERSION"
          
      - name: Build
        run: |
          cd examples/react-version-display
          # ç’°å¢ƒå¤‰æ•°ã¨ã—ã¦ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’è¨­å®š
          REACT_APP_VERSION="${{ env.APP_VERSION }}" npm run build
          # GitHub Pagesç”¨ã«.nojekyllãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆ
          touch build/.nojekyll
          
      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: examples/react-version-display/build
          clean: true 