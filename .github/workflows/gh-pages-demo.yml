name: Deploy React Demo to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'examples/react-version-display/**'
      - '.github/workflows/gh-pages-demo.yml'
  workflow_dispatch:

# GitHub Pages ã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤ã«å¿…è¦ãªæ¨©é™ã‚’è¿½åŠ 
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Package Dependencies
        run: |
          npm ci
          
      - name: Get Current Version
        id: get-version
        run: |
          node -e "const version = require('./package.json').version; console.log('APP_VERSION=' + version)" >> $GITHUB_ENV
          echo "Current version: ${{ env.APP_VERSION }}"
          
      - name: Install React App Dependencies
        run: |
          cd examples/react-version-display
          npm install
          
      - name: Build
        run: |
          cd examples/react-version-display
          # ç’°å¢ƒå¤‰æ•°ã¨ã—ã¦ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’è¨­å®š
          REACT_APP_VERSION="${{ env.APP_VERSION }}" npm run build
          # GitHub Pagesç”¨ã«.nojekyllãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆ
          touch build/.nojekyll
          
      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: examples/react-version-display/build
          clean: true 