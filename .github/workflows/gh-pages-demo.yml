name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd examples/react-version-display
          npm install

      - name: Install show-version
        run: npm install -g @yousan/show-version

      - name: Get version
        id: version
        run: |
          VERSION=$(show-version)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set version
        run: echo "REACT_APP_VERSION=${{ env.VERSION }}" >> $GITHUB_ENV

      - name: Build
        run: |
          cd examples/react-version-display
          # Set version as environment variable
          REACT_APP_VERSION="${{ env.REACT_APP_VERSION }}" npm run build
          # Create .nojekyll file for GitHub Pages
          touch build/.nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./examples/react-version-display/build 